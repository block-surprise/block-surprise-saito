<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ワード検索</title>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WND1FJBJNH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-WND1FJBJNH');
</script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .logo {
      font-size: 32px;
      margin-bottom: 24px;
      color: #2f6feb;
      text-decoration: none;
    }
    input[type="search"] {
      width: 100%;
      max-width: 1380px;
      padding: 14px 18px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1 class="logo">ワード検索</h1>
    <form id="searchForm">
      <input id="searchInput" type="search" placeholder="検索…" autofocus />
    </form>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const q = document.getElementById("searchInput").value.trim();
      if (q) {
        const googleURL = "https://www.google.com/search?q=" + encodeURIComponent(q);
        window.location.href = googleURL;
      }
    });
  </script>
</body>
</html>
